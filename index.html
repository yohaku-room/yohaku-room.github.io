<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>yohaku-room</title>
  <meta name="description" content="余白の部屋。言葉とデザインと音楽の作業場。" />
  <style>
    :root{
      --text:#1a1a1a;
      --sub:rgba(0,0,0,.55);
      --line:rgba(0,0,0,.10);
      --paper:rgba(255,255,255,.78);
      --paper-strong:rgba(255,255,255,.88);
      --shadow: 0 18px 60px rgba(0,0,0,.10);
      --radius:22px;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", "Yu Gothic", sans-serif;
      color:var(--text);
      line-height:1.9;
      min-height:100svh;
      /* 背景（いまは夕焼け系） */
      background: linear-gradient(180deg, #f6d6b4 0%, #f5a6a5 45%, #b7bdf6 100%);
    }

    /* 背景にほんのりノイズ/霞感（任意） */
    body:before{
      content:"";
      position:fixed; inset:0;
      background: radial-gradient(1200px 700px at 50% -10%, rgba(255,255,255,.35), rgba(255,255,255,0)),
                  radial-gradient(900px 600px at 20% 110%, rgba(255,255,255,.25), rgba(255,255,255,0));
      pointer-events:none;
    }

    a{color:inherit; text-decoration:none;}
    .wrap{max-width:980px; margin:0 auto; padding:36px 18px 88px; position:relative;}

    /* 名刺みたいな“面” */
    .panel{
      background: var(--paper);
      border: 1px solid rgba(255,255,255,.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* ヒーロー画像 */
    .hero{
      width:100%;
      height:320px;
      object-fit:cover;
      display:block;
    }

    .inner{
      padding:28px 26px 30px;
      text-align:center;
    }

    .name{
      font-size:40px;
      letter-spacing:.02em;
      margin:4px 0 6px;
    }
    .sub{
      color:var(--sub);
      margin:0 0 18px;
      font-size:15px;
    }

    .divider{
      width:160px;
      height:1px;
      background:rgba(0,0,0,.08);
      margin:16px auto 18px;
    }

    /* SNSボタン：崩れない横並び */
    .links{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:16px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 16px;
      border-radius:999px;
      font-size:14px;
      border:1px solid rgba(0,0,0,.14);
      background: rgba(255,255,255,.55);
      transition:.15s ease;
      white-space:nowrap;
      min-width: 132px; /* ここでサイズを揃える */
    }
    .btn:hover{ transform: translateY(-1px); }

    /* note：白抜き＋黒文字（想太の希望） */
    .btn.note{
      background: rgba(255,255,255,.92);
      border-color: rgba(0,0,0,.18);
      color:#111;
    }

    /* X：黒ベース */
    .btn.x{
      background: rgba(0,0,0,.72);
      border-color: rgba(0,0,0,.0);
      color:#fff;
    }

    /* Instagram：グラデ感（控えめ） */
    .btn.ig{
      background: linear-gradient(90deg, rgba(255,214,0,.35), rgba(255,0,105,.30), rgba(0,178,255,.28));
      border-color: rgba(255,0,105,.28);
      color:#111;
    }

    /* TikTok：黄色（想太の希望） */
    .btn.tt{
      background: rgba(255, 216, 0, .75);
      border-color: rgba(0,0,0,.12);
      color:#111;
    }

    /* 下に“縦スクロールの続き”を置けるように */
    .below{
      margin-top:18px;
      padding:18px;
      background: rgba(255,255,255,.45);
      border:1px solid rgba(255,255,255,.55);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 14px 50px rgba(0,0,0,.08);
    }

    .h2{
      margin:0 0 10px;
      font-size:18px;
      letter-spacing:.04em;
      color: rgba(0,0,0,.78);
    }
    .p{margin:0; color: rgba(0,0,0,.62); font-size:14px;}

    @media (max-width:560px){
      .hero{ height:240px; }
      .name{ font-size:34px; }
      .btn{ min-width: 46%; } /* スマホは2列で整列 */
    }
  </style>
</head>
<body>
  <div class="wrap">

    <section class="panel">
      <!-- 画像ファイル名は repo に置いたものに合わせてね（例: hero.jpg） -->
      <img class="hero" src="hero.jpg" alt="余白の部屋の風景">

      <div class="inner">
        <div class="sub">yohaku-room / 余白の部屋</div>

        <h1 class="name">想太 <span style="font-weight:500;">Sota</span></h1>

        <p class="sub">
          生きることは、楽しむこと。<br>
          文章、デザイン、音楽。静かな創作の世界へようこそ。
        </p>

        <div class="divider"></div>

        <!-- ▼▼ ここにURLを入れる ▼▼ -->
        <div class="links">
          <a class="btn note" href="https://note.com/s_mi_on_0607" target="_blank" rel="noopener">note</a>
          <a class="btn x"    href="https://x.com/@yamazaki0173" target="_blank" rel="noopener">X</a>
          <a class="btn ig"   href="https://www.instagram.com/k_yama_sou" target="_blank" rel="noopener">Instagram</a>
          <a class="btn tt"   href="http://www.tiktok.com/@souta.yamazaki" target="_blank" rel="noopener">TikTok</a>
        </div>
        <!-- ▲▲ ここにURLを入れる ▲▲ -->
      </div>
    </section>

    <!-- 下は明日以降の“縦スクロールの続き”置き場（今は仮） -->
    <section class="below">
      <div class="h2">この場所について</div>
      <p class="p">ゆっくり育てます。焦らず、でも止まらず。</p>
    </section>

  </div>
</body>
</html>
